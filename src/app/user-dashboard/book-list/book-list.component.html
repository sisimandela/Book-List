
<div class="container mt-4">
  <h1 class="display-4 text-center">
    <i class="fas fa-book-open text-primary"></i>Welcome to Your Book List</h1>
    <form class="col-md-6 mx-auto">
      <h3 class="text-center">Add a new Book</h3>
      <div class="form-group ">
        <label>Book Title:</label>
          <input #bookTitle class="form-control" />
      </div>
      <div class="form-group ">
        <label>Book Author:</label>
          <input #bookAuthor class="form-control" />
      </div>
      <button class="btn btn-primary" (click)="add(bookTitle.value);">
        add
      </button>
    </form>
   
    <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="book-list" *ngFor="let book of books">
            <td><a (click)="onClick(book)">{{book.title}}</a></td>
            <td>{{book.author}}</td>
            <td><button class="delete" title="delete book"
              (click)="delete(book)">x</button></td>
    </tbody>
    </table>
    </div>
